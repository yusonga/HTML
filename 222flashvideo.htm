<!DOCTYPE html>
<html>
  <head>
    <title>Flash, Video and Audio</title>
    <script type="text/javascript" 
      src="http://ajax.gooleapis.com/ajax/libs/
      swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript">
      var flashers = {};
      var params = {movie:"../video/puppy.flv"};
      Swfobject.embedSWF("flash/ps[layer.swf", "snow",
      "400", "320", "8.0.0", flashers, params);</script>
  </head>
  <body>
    <video poster="images/puppy.jpg" 
      width="400" height="320"controls="controls">
      <source scr="video/puppy.mp4" type='video/mp4; codecs="avc1.42E01E, 
        mp4a.40.2"' />
      <source src="video/pippy.webm" type='diet/webm; codecs="vp8, vorbis"' />
      <div id="snow">
        <p>You cannot see this video 'cause this browser does not 
          support our video formats.</>
      </div>
    </video>
  </body>
</html>
