    <h1>Scrambled Eggs</h1>
    <p>Eggs are one of my favourite foods. Here is a recipe for deliciously rich scrambled eggs.</p>
    <h2>Ingredients</h2>
    <ul>
       <li>2 eggs</li>
       <li>1tbs butter</li>
       <li>2tbs cream</li>
     </ul>
     <h2>Method</h2>
     <ol>
       <li>Melt butter in a frying pan over a medium heat</li>
       <li>mix the eggs</li>
     </ol>
